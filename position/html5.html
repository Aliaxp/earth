<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用html5绘制坐标点相对位置</title>
	<link rel="stylesheet" href="html5.css">
</head>
<body>
	<form>
		<div class="form-group">
			<label for="num">坐标点数量：</label>
			<input name="num" class="form-control" value = '4'>
			<input value = '确定' id="createInput" type="button">
		</div>

		<div class="form-group point-group">
			<label >坐标点1：</label>
			<input name="points[0][Name]" class="form-control" value = 'p1'  placeholder="请输入点名">
			<input name="points[0][L]" class="form-control" value = "110" placeholder="请输入经度-180至180-180至180">
			<input name="points[0][B]" class="form-control" value = "12"  placeholder="请输入纬度-90至90">
		</div>

		<div class="form-group point-group">
			<label >坐标点2：</label>
			<input name="points[1][Name]" class="form-control" value = 'p2'  placeholder="请输入点名">
			<input name="points[1][L]" class="form-control" value = '113' placeholder="请输入经度-180至180">
			<input name="points[1][B]" class="form-control" value = '24'  placeholder="请输入纬度-90至90">
		</div>

		<div class="form-group point-group">
			<label >坐标点3：</label>
			<input name="points[2][Name]" class="form-control" value = 'p3'  placeholder="请输入点名">
			<input name="points[2][L]" class="form-control" value = '105' placeholder="请输入经度-180至180">
			<input name="points[2][B]" class="form-control" value = '20'  placeholder="请输入纬度-90至90">
		</div>

		<div class="form-group point-group">
			<label >坐标点4：</label>
			<input name="points[3][Name]" class="form-control" value = 'p4'  placeholder="请输入点名">
			<input name="points[3][L]" class="form-control" value = '120' placeholder="请输入经度-180至180">
			<input name="points[3][B]" class="form-control" value = '17'  placeholder="请输入纬度-90至90">
		</div>

		<div class="form-group">
			<input value = '见证一下' id="createImg" type="button">
		</div>
	</form>

	<div class="clearfix">
		<div class="pic-group"> 
			<h4>HTML5生成</h4>
			<canvas id="myCanvas" width="350" height="350"></canvas>
		</div>
		<div class="pic-group"> 
			<h4>PHP生成</h4>
			<img src = '' id="phpPos" >
		</div>
	</div>
	<h4>百度地图生成</h4>
	<div id="mapDiv"></div>

	
	<script src="http://apps.bdimg.com/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=YWdGplhYjUGQ3GtpKNeuTM2S"></script>
	<script type="text/javascript" src="pos.js"></script>
	<script type="text/javascript" src="html5.js"></script>

</body>
</html>
